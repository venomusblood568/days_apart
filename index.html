          <div class="countup" id="timer-container">
            <span class="timeel days">00</span>
            <span class="timeel timeRefDays">days</span>
            <span class="timeel hours">00</span>
            <span class="timeel timeRefHours">hours</span>
            <span class="timeel minutes">00</span>
            <span class="timeel timeRefMinutes">minutes</span>
            <span class="timeel seconds">00</span>
            <span class="timeel timeRefSeconds">seconds</span>
          </div>
        </div>
            
      
  <div id="timer-container"></div>

  <script>
    // Set the start date for the timer (year, month (0-based), day, hour, minute, second)
    //MAY 12, 2021 13:00:00 from this time!!!
    const startDate = new Date(2021, 12, 05, 13, 0, 0);

    // Function to calculate the elapsed time and update the counter display
    function updateCounter() {
      const currentDate = new Date();
      const elapsedTime = currentDate - startDate;

      // Calculate the elapsed seconds, minutes, hours, and days
      const seconds = Math.floor(elapsedTime / 1000);
      const minutes = Math.floor(seconds / 60);
      const hours = Math.floor(minutes / 60);
      const days = Math.floor(hours / 24);
      const years = Math.floor(days / 365);
       // Calculate the remaining days after complete years
        const remainingDays = days % 365;


      // Display the elapsed time
      const container = document.getElementById('timer-container');
      container.textContent = `${years} years, ${remainingDays} days, ${hours % 24} hours, ${minutes % 60} minutes, ${seconds % 60} seconds`;
    }

    // Update the counter immediately
    updateCounter();

    // Update the counter every second
    setInterval(updateCounter, 1000);
  </script>
</body>
